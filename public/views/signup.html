<link rel="stylesheet" href="css/mystyle.css">	
<!--Start of header code-->
<header class="container">
	<div id="header">
		<!--Logo-->
		<a href="index.html"><img class="logo" src="./images/signup.png" alt="Giggle Preschool"/></a>
	</div>
</header>
<!--header ends-->
<!--main form starts-->
<!--main form starts-->
<div class="container">
	<div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 formSection" id="signUpForm"> 
		<div class="formcover">	
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form class="justify-content-center" name="signupForm">
                	<br/>
                	<h1 class="login col-lg-12 col-md-12 col-sm-12 col-xs-12">Sign Up</h1>
                	<br/>
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>Are you a</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
	                        <input type="radio" id="teacher" name="user.category" value="TEACHER" ng-model="user.category" ng-value="false" >Teacher
							<input type="radio" id="baby" name="user.category" value="BABY" ng-model="user.category" ng-value="true">Student
							<!--ng-click="displayBabyForm()"-->
						</span>
                    </div>
                    
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>First name:</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<input name="user.firstName" ng-model="user.firstName" type="text" class="form-control" placeholder="Your First Name" required>
							<!--input field-->
						</span>
					</div>
					<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>Last name:</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<input name="user.lastName" ng-model="user.lastName" type="text" class="form-control" placeholder="Your Last Name" required>
							<!--input field-->
						</span>
					</div>
					<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>Username:</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<input name="user.username" ng-model="user.username" type="text" class="form-control" placeholder="Choose a username" required>
							<!--input field-->
						</span>
					</div>
					<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>Password:</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<input name="user.password" ng-model="user.password" type="password" class="form-control" placeholder="Choose a password" required>
							<!--input field-->
						</span>
					</div>
					<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>Date of Birth:</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<input name="user.dateOfBirth" ng-model="user.dateOfBirth" type="date" class="form-control" placeholder="Your Date of Birth" required>
							<!--input field-->
						</span>
					</div>
					<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>Address:</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<input name="user.address" ng-model="user.address" type="text" class="form-control" placeholder="Your Address" required>
							<!--input field-->
						</span>
					</div>
					<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>Phone Number:</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<input name="user.phoneNumber" ng-model="user.phoneNumber" type="tel" class="form-control" placeholder="Your Phone Number" required>
							<!--input field-->
						</span>
					</div>
					<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>E-Mail:</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<input name="user.email" ng-model="user.email" type="email" class="form-control" placeholder="Your E-Mail" required>
							<!--input field-->
						</span>
					</div>
					<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        	<p>Gender:</p>
                        </span>
                        <span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<select id="gender" ng-model="user.gender" class="form-control" name="user.gender" required>
								<option selected>Male</option>
								<option>Female</option>
								<option>Other</option>
						  </select>
							<!--input field-->
						</span>
                    </div>
                    <!--Addition fields-->
                    <div ng-show="user.category">
						<!--add baby specific fields here-->
						<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<p>Father's Name:</p>
							</span>
							<span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
								<input name="user.fatherName" ng-model="user.fatherName" type="text" class="form-control" placeholder="Your Father's Name" required>
								<!--input field-->
							</span>
						</div>
						<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<p>Mother's Name:</p>
							</span>
							<span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
								<input name="user.motherName" ng-model="user.motherName" type="text" class="form-control" placeholder="Your Mother's Name" required>
								<!--input field-->
							</span>
						</div>
						<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<p>Secondary Phone Number:</p>
							</span>
							<span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
								<input name="user.secondPhoneNumber" ng-model="user.secondPhoneNumber" type="tel" class="form-control" placeholder="Secondary Phone Number" required>
								<!--input field-->
							</span>
						</div>
						<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<p>Secondary E-Mail:</p>
							</span>
							<span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
								<input name="user.secondEmail" ng-model="user.secondEmail" type="email" class="form-control" placeholder="Secondary E-Mail" required>
								<!--input field-->
							</span>
						</div>
						<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<span class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
								<p>Blood Group:</p>
							</span>
							<span class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
								<select id="bloodGroup" ng-model="user.bloodGroup" class="form-control" name="user.bloodGroup" value="A+" required>
									<option selected>A+</option>
									<option>A-</option>
									<option>B+</option>
									<option>B-</option>
									<option>AB+</option>
									<option>AB-</option>
									<option>O+</option>
									<option>O-</option>
							  </select>
							</span>
						</div>
                    </div>
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    	<span class="col-lg-5 col-md-5 col-sm-4 col-xs-4">
                    		
                    	</span>
                    	<button class="submitBtn btn btn-default btn-lg col-lg-2 col-md-2 col-sm-3 col-xs-3" ng-click="signupSubmit()">Sign Up!</button>
                    	<span class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                    		
                    	</span>
                    </div>
                    
                    <br/>
                </form>
            </div>
        </div>
	</div>
</div>
