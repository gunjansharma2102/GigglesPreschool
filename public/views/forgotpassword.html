
		<!--Start of header code-->
		<header class="container">
			<div id="header">
				<!--Logo-->
				<a href="index.html"><img class="logo" src="../images/forgotpass.PNG" alt="Giggle Preschool"/></a>
			</div>
		</header>
		<!--header ends-->
		<!--main form starts-->
		<div class="container">
			<div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 formSection" id="forgotPasswordForm"> 
				<div class="formcover">
        			
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <form name="forgotPasswordForm" class="justify-content-center">
                        	<br/>
                        	<h1 class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Forgot Password?</h1>
                        	<br/>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label class="sr-only">Email</label>
                                <input name="oldEmail" ng-model="oldEmail" type="email" class="form-control" placeholder="Your email" required>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label class="sr-only">Username</label>
                                <input name="oldUsername" ng-model="oldUsername" type="name" class="form-control" placeholder="Your username" required>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label class="sr-only">New Password</label>
                                <input name="newPassword1" ng-model="newPassword1" type="password" class="form-control" placeholder="Your new password" required>
                            </div>
                            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label class="sr-only">Re-enter new Password</label>
                                <input name="newPassword2" ng-model="newPassword2"  type="password" class="form-control" placeholder="Your new password" required>
                            </div>
                            <div class="col-lg-8 col-xs-8 col-md-8 col-xs-8 col-lg-pull-2 col-xs-pull-2 col-md-pull-2 col-sm-pull-2 col-lg-offest-2 col-md-offset-2 col-sm-offet-2 col-xs-offset-2">
                            	<button type="submit" class="saveBtn btn btn-default btn-lg col-lg-12 col-md-12 col-sm-12 col-xs-12"  ng-click="fpSubmit()">Done</button>
                            </div>
                            
                            <br/>
                        </form>
                    </div>
                </div>
			</div>
		</div>
